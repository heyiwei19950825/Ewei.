<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>坤飞科技</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__JS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__JS__/layui/global.css" media="all">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <!--CSS引用-->
    {block name="css"}{/block}
    <link rel="stylesheet" href="__CSS__/admin.css">

    <!--[if lt IE 9]>
    <script src="__CSS__/html5shiv.min.js"></script>
    <script src="__CSS__/respond.min.js"></script>
    <![endif]-->
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/layui/lay/dest/layui.all.js"></script>
    <script src="__JS__/admin.js"></script>

</head>
<body>
<style type="text/css">
    .coupon-table{
        margin: 20px;
    }
    .portrait{
        width:50px; border-radius:25px;
    }
    .nickname{
        margin-left: 20px;
    }
</style>

<div class="layui-body" style="left:50% ;left:0">
    <div class="layui-tab layui-tab-brief">
        <div class="layui-row layui-col-space15">
            <table class="layui-table coupon-table">
                <thead>
                <tr>
                    <th>使用说明</th>
                    <th>使用积分</th>
                    <th>剩余积分</th>
                    <th>使用时间</th>
                </tr>
                </thead>
            {foreach name='log' item='vo'}
                    <tr>
                        <td>{$vo.note}</td>
                        <td>{$vo.integral}</td>
                        <td>{$vo.residue_integra}</td>
                        <td>{$vo.time}</td>
                    </tr>
            {/foreach}
            </table>
        </div>
    </div>
</div>
</body>
