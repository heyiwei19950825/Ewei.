{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/user/index')}">用户管理</a></li>
            <!--<li class=""><a href="{:url('admin/user/add')}">添加用户</a></li>-->
            <li class="layui-this">编辑用户</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/user/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" value="{$user.nickname}" required  lay-verify="required" placeholder="请输入用户名" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="{$user.username}" required  lay-verify="required" placeholder="请输入真实信命" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" value="{$user.mobile}" placeholder="（选填）请输入手机" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="id_card" value="{$user.id_card}" placeholder="（选填）请输入身份证号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" >
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="0" title="不详" {if condition="$user.sex==0"} checked="checked"{/if}>
                            <input type="radio" name="sex" value="1" title="男" {if condition="$user.sex==1"} checked="checked"{/if}>
                            <input type="radio" name="sex" value="2" title="女" {if condition="$user.sex==2"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" value="{$user.email}" placeholder="（选填）请输入邮箱" class="layui-input">
                        </div>
                    </div>
                     <div class="layui-form-item ">
                        <label class="layui-form-label">积分</label>
                        <div class="layui-input-inline">
                            <input type="text" name="integral" value="{$user.integral}" placeholder='' class="layui-input">
                        </div>
                        <!--<a class="layui-btn ">编辑</a>-->
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">经验值</label>
                        <div class="layui-input-inline">
                            <input type="text" name="experience" value="{$user.experience}" placeholder='' class="layui-input">
                        </div>
                        <!--<a class="layui-btn ">编辑</a>-->
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">需要级别:</label>
                        <div class="layui-input-inline">
                            <select name="rank_id" id="">
                                <option value="">请选择</option>
                                {foreach name='rank' item='vo'}
                                <option value="{$vo.rank_id}" {if condition="$user.rank_id==$vo.rank_id"} selected="selected"{/if}>{$vo.rank_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display:none">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="启用" {if condition="$user.status==1"} checked="checked"{/if}>
                            <input type="radio" name="status" value="0" title="禁用" {if condition="$user.status==0"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">VIP用户</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_vip" value="2" title="启用" {if condition="$user.is_vip==2"} checked="checked"{/if}>
                            <input type="radio" name="is_vip" value="0" title="关闭" {if condition="$user.is_vip==0"} checked="checked"{/if}>
                        </div>
                    </div>
                    <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">密码</label>-->
                    <!--<div class="layui-input-block">-->
                    <!--<input type="password" name="password" value="" placeholder="（选填）如不修改则留空" class="layui-input">-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">重复密码</label>-->
                    <!--<div class="layui-input-block">-->
                    <!--<input type="password" name="confirm_password" value="" placeholder="（选填）如不修改则留空" class="layui-input">-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$user.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
