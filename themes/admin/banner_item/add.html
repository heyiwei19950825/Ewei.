{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/banner_item/index')}">轮播图管理</a></li>
            <li class="layui-this">添加轮播图</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/banner_item/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属分类</label>
                        <div class="layui-input-block">
                            <select name="cid" lay-verify="required">
                                {foreach name="banner_list" item="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="" required  lay-verify="required" placeholder="请输入名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <textarea name="description" placeholder="（选填）请输入说明" id="description" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-inline layui-upload">
                            <input type="hidden" name="image" value="" class="layui-input layui-input-inline" id="thumb">
                            <button type="button" class="layui-btn" id="upload" data-width='150' data-height='150' data-path='uploads/common/'>上传图片</button>
                            <div class="layui-input-block" style='margin-top:10px;'>
                                <img class="layui-upload-img" style='width:300px;' id="demo1">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    <div class="layui-form-mid layui-word-aux">推荐图片大小为375*128</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">跳转类型</label>
                        <div class="layui-input-block">
                            <select name="actions">
                                <option value="">请选择</option>
                                <option value="0">跳转到分类</option>
                                <option value="1">跳转到文章</option>
                                <option value="2">跳转到商品</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">ID号</label>
                        <div class="layui-input-block">
                            <input type="number" name="actions_id" value="" placeholder="请输入对应类型的ID号" class="layui-input">
                        </div>
                    </div>
                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label">打开方式</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<input type="radio" name="target" value="_self" title="默认" checked="checked">-->
                            <!--<input type="radio" name="target" value="_blank" title="新窗口">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="显示" checked="checked">
                            <input type="radio" name="status" value="0" title="隐藏">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="0" required lay-verify="required" placeholder="请输入排序" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
