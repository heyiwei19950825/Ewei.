{extend name="base" /}
{block name="body"}
<style>
    .price {
        color: #FF5722;
    }
</style>
<div class="layui-body">
    <div class="fly-home fly-panel" style="text-align:left">
        <fieldset class="layui-elem-field site-demo-button">
            <legend>销售统计</legend>
            <div class="layui-form">
                <table class="layui-table" lay-skin="nob">
                    <tbody>
                    <tr>
                        <td>订单总数：{$totalOrderNumber}个</td>
                        <td>总收入（包含'待发货','待签收','已签收'）：<span class="price">{$totalMoney}元</span></td>
                    </tr>
                    <tr>
                        <td>待发货订单：{$totalDeliver}个</td>
                        <td>待签收订单：{$totalNoSign}个</td>
                    </tr>
                    <tr>
                        <td>退款订单：{$totalRetreatNum}个</td>
                        <td>退款金额：<span class="price">{$totalRetreat}元</span></td>
                    </tr>
                    <tr>
                        <td>总销售商品数量：{$totalSellGoodsNum}个</td>
                        <!--<td>总销售商品总金额：<span class="price">{$totalSellGoodsTotal}元</span></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
    <div class="layui-col-m12 fly-home-jie">
        <div class="fly-panel">
            <div id="place_order" style="width: 100%;height:400px;"></div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/echarts.js"></script>
<script src="__JS__/page/sell.js"></script>
{/block}
