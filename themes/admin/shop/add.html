{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/shop/index')}">店铺管理</a></li>
            <li class="layui-this">添加店铺</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/shop/add')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">账户</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" value="" required lay-verify="required" placeholder="请输入密码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="shop_name" value="" required lay-verify="required" placeholder="输入店铺名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Logo</label>
                        <div class="layui-input-inline layui-upload">
                            <input type="hidden" name="shop_logo" value="" class="layui-input layui-input-inline" id="thumb">
                            <button type="button" class="layui-btn" id="upload" data-width='150' data-height='150' data-path='uploads/common/'>上传图片</button>
                            <div class="layui-input-block" style='margin-top:10px;'>
                                <img class="layui-upload-img" style='width:150px;' id="demo1">
                                <p id="demoText"></p>
                            </div>
                        </div> 
                        <div class="layui-form-mid layui-word-aux">推荐图片大小为150*150</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺分类</label>
                        <div class="layui-input-block">
                            <select name="shop_group_id" lay-verify="required">
                                {foreach name="shop_group_list" item="vo"}
                                <option value="{$vo.id}">{$vo.group_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="shop_status" value="1" title="启用">
                            <input type="radio" name="shop_status" value="0" title="禁用"  checked="checked">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
