<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ewei.一维国度</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="__JS__/layui/css/layui.css" media="all">
    <!-- <link rel="stylesheet" href="__JS__/layui/global.css" media="all"> -->
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/layui/lay/dest/layui.all.js"></script>
    <style>
    body{ text-align:center}
    .content{
        margin-top: 50px;
    }
    .facefuse{ margin:0 auto; width:400px; border:1px solid #F00}
    .facefuse-btn{
         margin-top: 20px;
    }
    /* css注释：为了观察效果设置宽度 边框 高度等样式 */
    </style>
</head>
<body >
    <div class='content'>
        <div class="facefuse">
        </div>
         <div class="facefuse-btn">
            <div class="layui-input-inline layui-upload">
                <button type="button" class="layui-btn" id="upload" data-width='150' data-height='150' data-path='uploads/common/'>上传图片</button>
            </div>
        </div>
    </div>
<script type="text/javascript">
    var layer = layui.layer
        ,form = layui.form,
    // var layer = layui.layer,
    // element = layui.element(),
    laydate = layui.laydate,
    upload = layui.upload

    $.ajaxSetup({
        type: "post",
        dataType: "json"
    });
    var uploadInst = upload.render({
        elem: '#upload', //绑定元素
        url: "/index.php/api/v1/upload/upload",
        type: 'image',
        ext: 'jpg|png|gif|bmp',
        data:{
            width:$('#upload').attr('data-width'),
            height:$('#upload').attr('data-height'),
            file_path:$('#upload').attr('data-path')
        },

        before: function(obj){
          //预读本地文件示例，不支持ie8
          obj.preview(function(index, file, result){
            $('#demo1').attr('src', result); //图片链接（base64）
          });
        }
        ,done: function(res){
          //如果上传失败
          if (res.code === 1) {
                var demoText = $('#demoText');
                demoText.html('');
                // document.getElementById('thumb').value = res.data;
                $.post('/api/v1/tengxunyun',{
                    img:res.data
                },function(e){
                    $('.facefuse_img').remove();

                    var html = '<img class="facefuse_img" src="'+e.img_url+'" width="200px;">';
                    $('.facefuse').append(html);
                },'json')
            } else {
                layer.msg(res.message);
            }
        }
        ,error: function(){
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function(){
            uploadInst.upload();
          });
        }
    });
</script>
</body>
</html>
